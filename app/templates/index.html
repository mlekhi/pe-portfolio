<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>

    <style>
        /* Add custom CSS for the navigation bar */
        .nav-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo img {
            height: 40px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            font-size: 18px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #aaa;
        }
    </style>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg" />
                </div>
            </a>
            <ul class="nav-menu">
                <li><a href="/dilnaz">Dilnaz</a></li>
                <li><a href="/maya">Maya</a></li>
                <li><a href="/joseph">Joseph</a></li>
                <li><a href="/hobbies">Team Hobbies</a></li>
            </ul>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/{{ photo }}.jpg">
        </div>
        <h1>{{ title }}</h1>
    </div>

    <div class="about">
        <h1>About Me</h1>
        <h3>{{ about_text }}</h3>
    </div>

    <div class="about">
        <h1>Work Experiences</h1>
        <h3>{{ work_text }}</h3>
    </div>
</body>
</html>
